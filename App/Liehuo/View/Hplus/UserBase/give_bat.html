<link rel="stylesheet" href="__PUBLIC__/css/app.comm.css">
<div id="content">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="clearfix">
        <form action="{:U('give')}" method="POST" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">赠送类型</label>
            <div class="col-sm-10">
              <label class="radio radio-inline"><input type="radio" name="type" value="like"> 普通赞</label> &nbsp;
              <label class="radio radio-inline"><input type="radio" name="type" value="super_like"> 超级赞</label> &nbsp;
              <label class="radio radio-inline"><input type="radio" name="type" value="vip"> 会员</label> &nbsp;
              <label class="radio radio-inline"><input type="radio" name="type" value="diamond"> 钻石</label> &nbsp;
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">赠送数量/天数</label>
            <div class="col-sm-10">
              <input type="text" name="num" placeholder="增加数量/天数" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">用户ID</label>
            <div class="col-sm-10">
              <textarea name="ids" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">提交</button>
              <a href="{:U('oper_logs?type=give')}" target="_blank" class="btn btn-success">操作日志</a>
              <a class="btn btn-white">剩余队列：{$data['count']}</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="__PUBLIC__/js/app.comm.js"></script>
